<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALERT</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="alertP">알림창임</p>
    <button onclick="alertControl('none')">닫기</button>
  </div>
  <button onclick="alertControl('block', '아이디를 입력하세요')">버튼1</button>
  <button onclick="alertControl('block', '비밀번호를 입력하세요')">버튼2</button>
 
  <script>

    document.getElementById('close').addEventListener('click', function(){})

    function alertControl(p, i) {
      document.getElementById('alert').style.display = p;
      document.getElementById('alertP').innerHTML = i;

    }

  </script>
</body>
</html>
